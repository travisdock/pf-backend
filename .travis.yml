language: ruby
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    staging: sumfinance-staging
    production: sumfinance
branches:
  only:
  - master
  - staging
  - production
services:
- postgresql
before_install:
- gem update --system
- gem install bundler
before_script:
  # create test db
- psql -c 'create database travis_ci_test;' -U postgres
# copy test db settings into database.yml
- cp config/database.yml.travis config/database.yml
